# Statidocs default config
title: Statidocs
baseline: Build a documentation website quickly
baseurl: /
description: Write your pages in Markdown, customize templates with Twig and Tailwind CSS, and enjoy the power of Cecil static site generator.
author:
  name: Arnaud Ligny
  url: https://arnaudligny.fr
image: og-card.png
menus:
  main:
    - id: index
      enabled: false
    - id: docs
      weight: 0
logo: logo.png
sidebar: # docs groups in /pages/docs/
  - Group A
  - Group B
footer: Copyright Â© %author%
github:
  url: https://github.com/Cecilapp/statidocs
  repo: https://github.com/Cecilapp/statidocs
  branch: main
docsearch:
  enabled: false
  # statidocs.cecil.app credentials
  appId: F5QE72IRAL
  indexName: staticecil
  apiKey: b165b7766201deabe0be660ca0bdab94
  insights: true

# Cecil config for Statidocs
theme:
  - docs
  - pwa
  - redirects
  - headers
metatags:
  jsonld: true
manifest:
  #background_color: '#1447E6'
  #theme_color: '#1447E6'
  #theme_color_dark: '#1C398E'
  #icons:
  #  - icon-192x192.png
  #  - icon-512x512.png
  #  - src: icon-192x192-maskable.png
  #    purpose: maskable
  #  - src: icon-512x512-maskable.png
  #    purpose: maskable
  shortcuts: true
serviceworker:
  enabled: false
  update:
    snackbar: true
  offline:
    snackbar: true
